<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soybean Insect Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-content">
            <h1>Soybean Insect Detection</h1>
            <button id="menuToggle" class="menu-toggle">
                ☰
            </button>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="#upload">Upload</a></li>
                <li><a href="#results">Results</a></li>
                <li><a href="#history">History</a></li>
            </ul>
        </nav>
    </header>
    
    
    <main>
        <section id="upload" class="card">
            <h2>Upload Image</h2>
            <div id="dropZone" class="drop-zone">
                <img src="icons8-upload-26.png" alt="Upload" class="upload-icon">
                <p>Drag & Drop or Click to Upload</p>
                <input type="file" id="fileInput" accept="image/*" hidden>
            </div>
        </section>

        <section id="results" class="card">
            <h2>Detection Results</h2>
            <div id="resultImage"></div>
            <div id="detections"></div>
            <div id="diseaseInfo"></div>
        </section>

        <section id="history" class="card">
            <h2>Upload History</h2>
            <button id="clearHistory" class="btn-secondary">Clear History</button>
            <ul id="historyList"></ul>
        </section>
    </main>
    <button id="scrollToTop" class="scroll-to-top">
        ↑
    </button>
    
    <script src="script.js"></script>
</body>

</html>
